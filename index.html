<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="author" content="Matthew Howell"/>
    <meta name="description" content="fullPage continuous scrolling demo."/>
    <meta name="keywords" content="fullpage,jquery,demo,scroll,loop,continuous"/>

    <link rel="stylesheet" type="text/css" href="/css/jquery.fullPage.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="/js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                anchors: ['accueil', 'presentation', 'contact'],
                menu: '#menu',
            });
        });
    </script>

</head>
<body>

<ul id="menu">
    <li data-menuanchor="Accueil" class="active"><a href="#accueil">Accueil</a></li>
    <li data-menuanchor="Presentation"><a href="#presentation">Pr√©sentation</a></li>
    <li data-menuanchor="Contact"><a href="#contact">Contact</a></li>
</ul>

<div id="fullpage">

    <div class="section active" id="section0">
        <h1>fullPage.js</h1>
        <p>Continuous Scrolling Enabled</p>
    </div>

    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Around the world scrolling</h1>
                <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1>Slide 2</h1>
        </div>
        <div class="slide" id="slide3">
            <h1>Slide 3</h1>
        </div>

    </div>

    <div class="section" id="section2">
        <div class="intro">
            <h1>Scroll Down</h1>
            <p>And it will animate down to the first section</p>
        </div>
    </div>

</div>
</body>
</html>
